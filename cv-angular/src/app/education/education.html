<section>
  <h2 class="text-primary mt-4 mb-3">Educación</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Año</th>
        <th scope="col">Institución</th>
        <th scope="col">Título obtenido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of educationData">
        <td>{{ entry.year }}</td>
        <td>{{ entry.institution }}</td>
        <td>{{ entry.title }}</td>
      </tr>
    </tbody>
    <caption>Historial académico y de estudios universitarios de Ximena Díaz</caption>
  </table>
</section>
