<button (click)="toggleExperience()" class="btn btn-primary mb-3">
  {{ showExperience ? 'Ocultar Experiencia Laboral' : 'Mostrar Experiencia Laboral' }}
</button>

<section id="experience" *ngIf="showExperience">
  <h2 class="text-primary mt-4 mb-3">Experiencia Laboral</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Período</th>
        <th scope="col">Empresa</th>
        <th scope="col">Puesto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of experience">
        <td>{{ job.period }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.position }}</td>
      </tr>
    </tbody>
    <caption>Experiencia profesional de Ximena Díaz</caption>
  </table>
</section>
